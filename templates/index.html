<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="static/index.css" />
    <title>Chat</title>
  </head>
  <body>
    <div id="main">
      <section class="flex-container">
        <div id="chatWindow">
            {% for msgObj in messages %}
                <p class = msgObj>
                    {{ msgObj.timestamp }}<br>
                    {{ msgObj.name }} says: {{ msgObj.message }}<br>
                </p>
            {% endfor %}
        </div>
        <form action = "{{ url_for('index') }}" method = "post" id="newMessageForm">
            <p><textarea rows="3" type="text" name = "message" id="newMessageWindow" placeholder="Type message" required></textarea></p>
            <p><input type="submit" id="submit" value="Submit"></p>
        </form>
      </section>
    </div>
  </body>
</html>
